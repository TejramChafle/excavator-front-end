<form [formGroup]="userForm">

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Name</mat-label>
            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            <input name="name" formControlName="name" matInput required (change)="onSubmit(userForm)">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Role</mat-label>
            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            <mat-select matNativeControl required formControlName="role" (change)="onSubmit(userForm)">
                <mat-option value="admin"> Admin</mat-option>
                <mat-option value="user"> User</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Designation</mat-label>
            <mat-icon matSuffix class="secondary-text">star</mat-icon>
            <mat-select matNativeControl required formControlName="designation" (change)="onSubmit(userForm)">
                <mat-option value="Engineer"> Engineer</mat-option>
                <mat-option value="Owner"> Owner</mat-option>
                <mat-option value="Worker"> Worker</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Email</mat-label>
            <mat-icon matSuffix class="secondary-text">email</mat-icon>
            <input name="email" formControlName="email" matInput type="email" required (change)="onSubmit(userForm)">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Phone</mat-label>
            <mat-icon matSuffix class="secondary-text">phone</mat-icon>
            <input formControlName="phone" matInput required (change)="onSubmit(userForm)">
        </mat-form-field>
    </div>

</form>
