<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Mark Attendance of Employees</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>

        <mat-selection-list class="pt-0 pb-16" #list>
            <mat-list-option
                checkboxPosition="before"
                *ngFor="let employee of employees"
                [value]="employee">
                {{employee.firstName}} {{employee.lastName}}
            </mat-list-option>
        </mat-selection-list>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button mat-button color="primary"
                class="mr-8"
                (click)="matDialogRef.close(false)"
                aria-label="Cancel"
                matTooltip="Cancel">
            CANCEL
        </button>

        <button mat-button color="primary"
                class="save-button"
                (click)="onSubmit(list._value)"
                [disabled]="list.selectedOptions.selected.length == 0"
                aria-label="ADD">
            SAVE
        </button>

    </div>
</div>
